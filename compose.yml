

services:
  app:
    build: .
    ports:
      - "3000:3000"
    # user: "1001:101"
    environment:
      NODE_ENV: production
      DOCKER_HOST: "unix:///var/run/docker.sock"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./ollama:/models
    deploy:
      resources:
        limits:
          memory: 10g